riptide_imu:
  ros__parameters:
    port: "/dev/ttyUSB0"
    baud: 230400
    reconnect_ms: 500
    frame_id: "vectornav"
    # Error handler
    VNErrorType: [
      "hard fault",
      "serial buffer overflow",
      "ivalid checksum",
      "invalid command",
      "not enough parameters",
      "too many parameters",
      "invalid parameter",
      "invalid register",
      "unauthorized access",
      "watchdog reset",
      "output buffer overflow",
      "insufficient baud rate"]
    # Covariance data
    orientation_covariance: [0.01,  0.0,   0.0,
                            0.0,   0.01,  0.0,
                            0.0,   0.0,   0.01]
    angular_velocity_covariance: [0.01,  0.0,   0.0,
                         0.0,   0.01,  0.0,
                         0.0,   0.0,   0.01]
    linear_acceleration_covariance: [0.01,  0.0,   0.0,
                         0.0,   0.01,  0.0,
                         0.0,   0.0,   0.01]
