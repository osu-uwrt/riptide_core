/**/riptide_imu:
  ros__parameters:
    port: "/dev/ttyTHS1"
    baud: 921600
    reconnect_ms: 500
    frame_id: "liltank/imu_link"
    # declination of current location (degrees) https://www.magnetic-declination.com/
    magneticDeclination: -4.96
    # Error handler
    VNErrorType: [
      "hard fault",
      "serial buffer overflow",
      "ivalid checksum",
      "invalid command",
      "not enough parameters",
      "too many parameters",
      "invalid parameter",
      "invalid register",
      "unauthorized access",
      "watchdog reset",
      "output buffer overflow",
      "insufficient baud rate"]
    # Covariance data
    orientation_covariance: [0.00001,  0.0,   0.0,
                            0.0,   0.00001,  0.0,
                            0.0,   0.0,   0.01]
    angular_velocity_covariance: [0.00001,  0.0,   0.0,
                         0.0,   0.00001,  0.0,
                         0.0,   0.0,   0.01]
    linear_acceleration_covariance: [0.01,  0.0,   0.0,
                         0.0,   0.01,  0.0,
                         0.0,   0.0,   0.01]
